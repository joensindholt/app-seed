<h1>Opret spiller</h1>

<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form novalidate name="vm.form">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Navn</label>
                        <input ng-model="player.name">
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Adresse</label>
                    <input ng-model="player.address">
                </md-input-container>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs="20">
                        <label>Postnr.</label>
                        <input name="postalCode" ng-model="player.postalCode" placeholder="1234" required ng-pattern="/^[0-9]{4}$/" md-maxlength="4">
                        <div ng-messages="form.postalCode.$error" role="alert" multiple>
                            <div ng-message="required" class="my-message">You must supply a postal code.</div>
                            <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
                            </div>
                            <div ng-message="md-maxlength" class="my-message">
                                Don't use the long version silly...we don't need to be that specific...
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>By</label>
                        <input ng-model="player.city">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Mobil</label>
                        <input type="tel" ng-model="player.phone" />
                    </md-input-container>
                </div>
                <input type="submit" ng-click="vm.addPlayer(player)" value="Opret" />
            </form>
        </div>
    </md-content>
</div>
